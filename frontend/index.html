<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Students</h2>
    <table id="student-table" class="fadeIn">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>CGPA</th>
            <th>Hobbies</th> 
        </tr>
    </table>
  </div>

  <script>
    fetch('/students')
      .then(response => response.json())
      .then(data => {
                const table = document.getElementById('student-table');
                table.innerHTML =` <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>CGPA</th>
                                            <th>Hobbies</th> 
                                        </tr>`
                data.forEach(item => {
                    table.innerHTML += `<tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.age}</td>
                        <td>${item.cgpa}</td>
                        <td>${item.hobbies}</td>
                    </tr>`;
                });
            })
      .catch(error => console.error('Error fetching students:', error));
  </script>
</body>
</html>
